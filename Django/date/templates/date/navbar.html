  <!--로그인 모달 : 로그인 버튼 클릭시 세부사항-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">
              <i class="fa-sharp fa-solid fa-arrow-right-to-bracket fa-beat-fade" style="color: #78b7f2;"></i>
              Log In
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class = "row">
              <form>
                <div class="member_login_input">
                    <input type="text" name="username" placeholder="아이디" >
                </div>
                <br>
                <div class="member_login_input">
                    <input type="password" name="password" placeholder="비밀번호">
                </div>
                <br>
                <div class="member_login_btn">

                    <input type="submit" class="btn btn-secondary" id="btn-login" value="로그인">

                    <input type="button" class="btn btn-secondary" value="회원가입" onclick="location.href='/member/join'">

                </div>
                 <br>
              </form>
              </div>
          </div>
        </div>
      </div>
    </div>
