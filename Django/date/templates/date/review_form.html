{% extends "date/base.html" %}

{% load crispy_forms_tags %}

{% include "django/forms/widgets/input.html" %}

{% block head_title %}Create Review{% endblock %}

{% block main_area %}
    <h1>Create New Review</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn float-end text-white" style="background-color:#FC4C64;">Submit</button>
    </form>
    <br>

{% endblock %}
